<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title> Adicionar novo produto | AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/addProducts.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <header class="header">
        <div class="header-container container">
            <div class="header-conf">
                <a href="index.html">
                    <img class="logo" src="./img/logo.svg">
                </a>
                <a href="#" class="login-link">
                    <div class="login-text">
                        Menu Administrador
                    </div>
                </a>
                <input class="search-desk" type="text" required placeholder="O que deseja encontrar?">
            </div>
            <a href="#" class="login-link">
                <div class="login-text">
                    Menu Administrador
                </div>
            </a>
            <button type="button" class="search"></button>

        </div>
    </header>
    <section class="add-newProduct container">
        <h2 class="section-title">Adicionar novo produto</h2>
        <form>
            <div>
                <label class="label-file-mob" for="file">adicionar uma imagem para o produto</label>
                <div class="or">
                <label class="label-file" for="file">Arraste para adicionar uma imagem para o produto</label>
                <input class="" type="file" id="file" accept="image/png, image/jpeg">
                <p class="file-mobdesk">Ou</p>
                <label class="label-search-tab" for="tab-upload">Procure no seu tablet</label>
                <label class="label-search-desk" for="tab-upload">Procure no seu computador</label>
                <input type="file" id="tab-upload">
                </div>
            </div>
            <input class="input-product" type="text" required placeholder="Nome do produto">
            <input class="input-product" type="number" required placeholder="Preço do produto">
            <textarea name="description" id="product-descrip" cols="30" rows="10" required
                placeholder="Descrição do produto"></textarea>
            <button class="add-product">Adicionar produto</button>
        </form>

    </section>
    <footer class="footer">
        <div class="container footer-cont">
            <div class="cont">
                <img class="logo-footer" src="./img/logo.svg" alt="">

                <div class="conteudo">
                    <ul>
                        <li class="footer-li">Quem somos nós<a href="#"></a></li>
                        <li class="footer-li">Politica de privacidade<a href="#"></a></li>
                        <li class="footer-li">Programa fidelidade<a href="#"></a></li>
                        <li class="footer-li">Nossas lojas<a href="#"></a></li>
                        <li class="footer-li">Quero ser franqueado<a href="#"></a></li>
                        <li class="footer-li">Anuncie aqui<a href="#"></a></li>
                    </ul>
                </div>
            </div>
            <section class="secao">
                <h4 class="talkUs">Fale conosco</h4>
                <form class="form">
                    <label class="nome">
                        Nome
                        <input class="input-footer" type="text" />
                    </label>
                    <textarea name="mensagem" id="textarea" class="inputandtext" cols="30" rows="10" required
                        placeholder="Escreva sua mensagem"></textarea>
                    <button class="footer-button">Enviar Mensagem</button>
                </form>
            </section>
        </div>
    </footer>
    <section class="footer-end">
        <div class="footer-text">
            <p>Desenvolvido por Thaissa Muniz</p>
            <p>2022</p>
        </div>
        </div>
    </section>
</body>
